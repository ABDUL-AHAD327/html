<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheat sheet</title>
</head>
<body>
    use ctrl+/ for comment
    use ctrl+enter for going to next line without space
    shift alt down to copy current line
    alt + up or down to move current line
    ctrl atl up or down to have multiple cursors
    press alt and click any where for multiple cursors
    <!-- use div.something or div#something for shortcut -->
    <!-- . for class and # for id -->
</body>
</html>
