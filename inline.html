<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">this is block elements</p>
    <p style="border: 2px solid blue;">this is block elements</p>
    <span style="border: 2px solid red;">this is inline elements</span>
    <span style="border: 2px solid rgb(45, 45, 57);"> this is inline elements</span>
    <!-- block elements take whole spaces while spaned elements take only required spacesa -->
</body>
</html>
